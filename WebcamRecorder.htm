    <style>
      *{font-family:Arial}body{background-color:#000;margin:0;padding:0}.media-error{position:fixed;display:none;justify-content:center;align-items:center;left:0;top:0;right:0;bottom:-90px}.media-error img{position:fixed;z-index:-1}.media-error svg{margin-top:-180px}.media-container{position:fixed;z-index:-1;display:none}video{width:100vw;height:100vh}.controls{position:fixed;left:0;right:0;bottom:20px;justify-content:center;display:none}button{margin:0;padding:0;cursor:pointer;border:0;border-radius:5px;background-color:transparent;display:flex;justify-content:center;align-items:center}button:focus{outline:1px solid #fff} .pleasewait{position:fixed;width:64px;height:64px;left:0;right:0;top:0;bottom:0;margin:auto auto;border:0;z-index:999}.lds-spinner{color:#fff;display:inline-block;position:relative;width:64px;height:64px}.lds-spinner div{transform-origin:32px 32px;animation:lds-spinner 1.2s linear infinite}.lds-spinner div:after{content:" ";display:block;position:absolute;top:3px;left:29px;width:5px;height:14px;border-radius:20%;background:#fff}.lds-spinner div:nth-child(1){transform:rotate(0deg);animation-delay:-1.1s}.lds-spinner div:nth-child(2){transform:rotate(30deg);animation-delay:-1s}.lds-spinner div:nth-child(3){transform:rotate(60deg);animation-delay:-.9s}.lds-spinner div:nth-child(4){transform:rotate(90deg);animation-delay:-.8s}.lds-spinner div:nth-child(5){transform:rotate(120deg);animation-delay:-.7s}.lds-spinner div:nth-child(6){transform:rotate(150deg);animation-delay:-.6s}.lds-spinner div:nth-child(7){transform:rotate(180deg);animation-delay:-.5s}.lds-spinner div:nth-child(8){transform:rotate(210deg);animation-delay:-.4s}.lds-spinner div:nth-child(9){transform:rotate(240deg);animation-delay:-.3s}.lds-spinner div:nth-child(10){transform:rotate(270deg);animation-delay:-.2s}.lds-spinner div:nth-child(11){transform:rotate(300deg);animation-delay:-.1s}.lds-spinner div:nth-child(12){transform:rotate(330deg);animation-delay:0s}@keyframes lds-spinner{0%{opacity:1}to{opacity:0}}
    </style>

    <div class="media-error">
      <img
        alt="error"
        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH5gsFEhUuuAYP2QAAAAtJREFUCNdjYAACAAAFAAHiJgWbAAAAAElFTkSuQmCC"
      >
      <svg width="160" height="160" viewBox="0 0 60 60">
        <path
          fill="#f0c419"
          d="M43.66992,28H16.33008a1.29485,1.29485,0,0,1-1.17017-1.91L16.33008,24l12.51-22.33a1.34153,1.34153,0,0,1,2.31982,0L43.66992,24l1.17017,2.09A1.29485,1.29485,0,0,1,43.66992,28Z"
        />
        <path
          fill="#2c3e50"
          d="M30,19a.99942.99942,0,0,1-1-1V10a1,1,0,0,1,2,0v8A.99942.99942,0,0,1,30,19Z"
        />
        <path
          fill="#2c3e50"
          d="M30,24a.99018.99018,0,0,1-.71-.29,1.16058,1.16058,0,0,1-.21-.33008A.8316.8316,0,0,1,29,23a1.04778,1.04778,0,0,1,.29-.71,1.01556,1.01556,0,0,1,1.08984-.21,1.16058,1.16058,0,0,1,.33008.21A1.05235,1.05235,0,0,1,31,23a.99953.99953,0,0,1-.08008.37988,1.16058,1.16058,0,0,1-.21.33008A.99347.99347,0,0,1,30,24Z"

      </svg>

    <div class="media-container">
      <video id="liveVideo" autoplay muted playsinline></video>
    </div>
    <div class="controls">
      <button id="startBtn"></button>
    </div>

    <script>
      var loadingScreen
      var mediaError
      var mediaContainer
      var mediaControls
      var errorImage

      var recordIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg")
      recordIcon.setAttribute("width", "60")
      recordIcon.setAttribute("height", "60")
      recordIcon.setAttribute("viewBox", "0 0 24 24")
      var outerCircle = document.createElementNS(
        "http://www.w3.org/2000/svg",
        "circle"
      )
      outerCircle.setAttribute("cx", "12")
      outerCircle.setAttribute("cy", "12")
      outerCircle.setAttribute("r", "11")
      outerCircle.setAttribute("fill", "none")
      outerCircle.setAttribute("stroke", "#fff")
      outerCircle.setAttribute("stroke-width", "2")
      recordIcon.appendChild(outerCircle)
      var innerCircle = document.createElementNS(
        "http://www.w3.org/2000/svg",
        "circle"
      )
      innerCircle.setAttribute("cx", "12")
      innerCircle.setAttribute("cy", "12")
      innerCircle.setAttribute("r", "10")
      innerCircle.setAttribute("fill", "red")
      recordIcon.appendChild(innerCircle)

      var stopIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg")
      stopIcon.setAttribute("width", "60")
      stopIcon.setAttribute("height", "60")
      stopIcon.setAttribute("viewBox", "0 0 24 24")
      var circle = document.createElementNS("http://www.w3.org/2000/svg", "circle")
      circle.setAttribute("cx", "12")
      circle.setAttribute("cy", "12")
      circle.setAttribute("r", "11")
      circle.setAttribute("fill", "red")
      circle.setAttribute("stroke", "red")
      circle.setAttribute("stroke-width", "2")
      stopIcon.appendChild(circle)
      var rect = document.createElementNS("http://www.w3.org/2000/svg", "rect")
      rect.setAttribute("x", "8")
      rect.setAttribute("y", "8")
      rect.setAttribute("width", "8")
      rect.setAttribute("height", "8")
      rect.setAttribute("fill", "white")
      rect.setAttribute("rx", "2")
      rect.setAttribute("ry", "2")
      stopIcon.appendChild(rect)

      var startBtn
      var liveVideo
      var videoFormat = "webm"
      var isRecording = false

      var mediaStream
      var mediaRecorder
      var recordedChunks = []

      function isUsingiOS() {
        return !!(
          window.navigator.userAgent.match(/iPhone/i) ||
          window.navigator.userAgent.match(/iPad/i) ||
          window.navigator.userAgent.match(/iPod/i)
        )
      }

      function updateNode(nodeTarget, content) {
        while (nodeTarget.firstChild) {
          nodeTarget.removeChild(nodeTarget.firstChild)
        }

        if (content instanceof Node) {
          nodeTarget.appendChild(content)
        }
      }

      function openCamera() {
        if (mediaStream) {
          var tracks = mediaStream.getTracks()
          for (var i = 0; i < tracks.length; i++) {
            tracks[i].stop()
          }
        }

        mediaStream = null

        var videoConstraints

        // trying 1080p first
        if (isUsingiOS()) {
          videoConstraints = { width: 1920, height: 1080 }
        } else {
          videoConstraints = {
            width: { ideal: 1920 },
            height: { ideal: 1080 },
          }
        }

        navigator.mediaDevices
          .getUserMedia({
            video: videoConstraints,
            audio: true,
          })
          .then(function (stream) {
            mediaStream = stream

            // if success, updating ui for 1080p
            document.querySelector(".media-container").style.width = "1920px"
            document.querySelector(".media-container").style.height = "1080px"

            try {
              liveVideo.srcObject = mediaStream
              liveVideo.play()

              loadingScreen.style.display = "none"
              mediaContainer.style.display = "block"
              mediaControls.style.display = "flex"

              recordedChunks = []

              if (MediaRecorder.isTypeSupported("video/mp4")) {
                videoFormat = "mp4"
              }

              mediaRecorder = new MediaRecorder(mediaStream, {
                mimeType: "video/" + videoFormat,
              })

              mediaRecorder.ondataavailable = function (event) {
                if (event.data.size > 0) {
                  recordedChunks.push(event.data)
                }
              }
              mediaRecorder.onstop = function () {
                downloadVideo()
              }
            } catch (err) {
              //
            }
          })
          .catch(function (err) {
            if (err.name === "NotFoundError" || err.name === "NotAllowedError") {
              loadingScreen.style.display = "none"
              mediaError.style.display = "flex"
              return
            }

            // fallback to 720p
            var fallbackConstraints

            if (isUsingiOS()) {
              fallbackConstraints = { width: 1280, height: 720 }
            } else {
              fallbackConstraints = {
                width: { ideal: 1280 },
                height: { ideal: 720 },
              }
            }

            navigator.mediaDevices
              .getUserMedia({
                video: fallbackConstraints,
                audio: true,
              })
              .then(function (stream) {
                mediaStream = stream

                // updating ui for 720p
                document.querySelector(".media-container").style.width = "1280px"
                document.querySelector(".media-container").style.height = "720px"

                try {
                  liveVideo.srcObject = mediaStream
                  liveVideo.play()

                  loadingScreen.style.display = "none"
                  mediaContainer.style.display = "block"
                  mediaControls.style.display = "flex"

                  recordedChunks = []

                  if (MediaRecorder.isTypeSupported("video/mp4")) {
                    videoFormat = "mp4"
                  }

                  mediaRecorder = new MediaRecorder(mediaStream, {
                    mimeType: "video/" + videoFormat,
                  })

                  mediaRecorder.ondataavailable = function (event) {
                    if (event.data.size > 0) {
                      recordedChunks.push(event.data)
                    }
                  }
                  mediaRecorder.onstop = function () {
                    downloadVideo()
                  }
                } catch (err2) {
                  //
                }
              })
          })
      }

      function handleStartButton() {
        if (!mediaStream) {
          return
        }

        if (isRecording) {
          updateNode(startBtn, recordIcon)
          startBtn.classList.remove("recording")
          stopRecording()
        } else {
          updateNode(startBtn, stopIcon)
          startRecording()
          startBtn.classList.add("recording")
        }
        isRecording = !isRecording
      }

      function startRecording() {
        if (!mediaStream) {
          return
        }

        mediaRecorder.start()
      }

      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop()
        }
      }

      function downloadVideo() {
        if (recordedChunks.length > 0) {
          var blob = new Blob(recordedChunks, { type: "video/" + videoFormat })
          var url = URL.createObjectURL(blob)
          var a = document.createElement("a")
          a.style.display = "none"
          a.href = url
          a.download = "video." + videoFormat
          document.getElementsByTagName("body")[0].appendChild(a)
          a.click()
          a.remove()
          document.getElementsByTagName("body")[0].removeChild(a)
          recordedChunks = []
        }
      }

      window.addEventListener("load", function () {
        if (window.top === window.self) {
          loadingScreen = document.querySelector(".pleasewait")
          mediaError = document.querySelector(".media-error")
          mediaContainer = document.querySelector(".media-container")
          mediaControls = document.querySelector(".controls")
          errorImage = document.getElementsByTagName("img")[0]
